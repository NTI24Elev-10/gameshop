<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGK - Your Ultimate Stick Game Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">TGK</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Platform.html">Platform</a></li>
                    <li><a href="Genres.html">Genres</a></li>
                    <li><a href="Cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li id="login-link"><a href="Log.html">Log in</a></li>
                    <li id="signup-link"><a href="Sign.html">Sign up</a></li>
                </ul>
                 <button id="dark-text-toggle" class="btn">Dark Text Mode</button>
                <!-- Dropdown Container -->
                <div class="dropdown-container" id="user-dropdown-container">
                    <button class="dropdown-btn" id="user-dropdown-btn">
                        <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User" class="user-avatar">
                        <span class="username" id="username-display">Account</span>
                        <span class="dropdown-arrow">▼</span>
                    </button>
                    <div class="dropdown-content" id="user-dropdown">
                        <a href="profile.html">Profile</a>
                        <a href="#" id="logout">Logout</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>




    <section class="cart-container">
        <h2>Your Cart</h2>
        <div id="cart-items">
            <!-- Cart items inserted here by JavaScript -->
            <p class="empty-cart">Your cart is empty</p>
        </div>
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="subtotal">€0.00</span>
            </div>
            <div class="summary-row">
                <span>Tax</span>
                <span id="tax">€0.00</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="total">€0.00</span>
            </div>
            <button class="btn checkout-btn">Proceed to Checkout</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
