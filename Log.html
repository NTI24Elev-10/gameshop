<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGK - Your Ultimate Stick Game Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">TGK</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Platform.html">Platform</a></li>
                    <li><a href="Genres.html">Genres</a></li>
                    <li><a href="Cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li id="login-link"><a href="Log.html">Log in</a></li>
                    <li id="signup-link"><a href="Sign.html">Sign up</a></li>
                </ul>
	    </nav>
	</div>
    </header>

    <section class="auth-form">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
        <p>Don't have an account? <a href="Sign.html">Sign up</a></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
